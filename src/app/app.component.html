<div class="container">
  <h2>Libreta de direcciones</h2>
  <hr>


  <p-table 
        #dt2
        [value]="contacts"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="false"
        [paginator]="true"
        [tableStyle]="{'min-width': '30rem'}"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($event.target, 'contains')" 
                        placeholder="Buscar" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:22%">Nombre</th>
                <th style="width:22%">Apellido</th>
                <th style="width:22%">Editar</th>
                <th style="width:22%">Eliminar</th>
            </tr>
            
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No hay registros</td>
            </tr>
        </ng-template>
</p-table>

</div>
